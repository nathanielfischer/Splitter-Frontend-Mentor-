<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js" data-auto-replace-svg="nest"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <h1 id="heading">SPLI<br>TTER</h1>


  <div id="content">
    <div class="card">
      <div class="card-body card-outer">
        <div class="container">
          <div class="row">
            <!-- Left side -->
            <div class="col-lg-6">

              <!-- Bill input field -->
              <p class="description color-dark-grey topmargin1">Bill</p>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-dollar-sign color-dark-grey"></i></span>
                <input type="text" class="form-control" id="bill-form" placeholder="0" aria-label="Amount">
              </div>

              <p class="description color-dark-grey topmargin1">Select Tip %</p>
              <!-- Button row -->
              <div class="container">
                <div class="row">
                  <!-- Toggle Buttons: https://getbootstrap.com/docs/5.2/components/buttons/#button-plugin -->
                  <div class="col-md-4 col-6">
                    <button type="button" class="btn btn-primary percentage-btn" name="btn-5" data-bs-toggle="button">5%</button>
                  </div>
                  <div class="col-md-4 col-6">
                    <button type="button" class="btn btn-primary percentage-btn" name="btn-10" data-bs-toggle="button">10%</button>
                  </div>
                  <div class="col-md-4 col-6">
                    <button type="button" class="btn btn-primary percentage-btn" name="btn-15" data-bs-toggle="button">15%</button>
                  </div>
                  <div class="col-md-4 col-6">
                    <button type="button" class="btn btn-primary percentage-btn btn-5" name="btn-5" data-bs-toggle="button">25%</button>
                  </div>
                  <div class="col-md-4 col-6">
                    <button type="button" class="btn btn-primary percentage-btn b5n-10" name="btn-10" data-bs-toggle="button">50%</button>
                  </div>
                  <div class="col-md-4 col-6">

                    <!-- Custom input field -->
                    <div class="input-group">
                      <input type="text" class="form-control" id="custom-form" placeholder="Custom" aria-label="Amount (to the nearest dollar)">
                    </div>

                  </div>
                </div>
              </div>



              <!-- Number of people text -->
              <div class="container">
                <div class="row">
                  <div class="col-6">
                    <p class="description color-dark-grey topmargin1">Number of People</p>
                  </div>
                  <div class="col-6">
                    <p class="description zero-red topmargin1">Can't be zero</p>
                  </div>
                </div>
              </div>

              <!-- Number of people input field -->
              <div class="input-group red-border people-input">
                <span class="input-group-text"><i class="fa-solid fa-user color-dark-grey"></i></span>
                <input type="text" class="form-control" id="people-form" placeholder="0" aria-label="Amount (to the nearest dollar)">
              </div>

            </div>


            <!-- Right side -->
            <div class="col-lg-6 content-right">
              <div class="card card-right">
                <div class="card-body">
                  <div class="container">
                    <div class="row">

                      <!-- Tip -->
                      <div class="col-4 center">
                        <p class="description color-light-grey">Tip </p>
                        <p class="underlaying-description color-dark-grey">/ person </p>
                      </div>
                      <div class="col-8">
                        <p class="price center" id="tip-amount">$0.00 </p>
                      </div>

                      <!-- Total -->
                      <div class="col-4 center">
                        <p class="description color-light-grey">Total </p>
                        <p class="underlaying-description color-dark-grey">/ person </p>
                      </div>
                      <div class="col-8">
                        <p class="price center" id="total-amount">$0.00 </p>
                      </div>
                    </div>
                  </div>

                  <!-- Reset Button -->
                  <button type="button" name="button" id="reset-button" class="btn reset-btn btn-lg">RESET</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nathanielfischer" target="_blank">Nathaniel</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</body>

</html>
